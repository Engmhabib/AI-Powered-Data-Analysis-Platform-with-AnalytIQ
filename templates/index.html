<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto-Analyst - Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Auto-Analyst: Data Analysis Agent</h1>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <label for="dataset">Upload Dataset (CSV):</label>
            <input type="file" id="dataset" name="dataset" accept=".csv" required>
            
            <label for="descriptive_statistics">
                <input type="checkbox" id="descriptive_statistics" name="descriptive_statistics">
                Descriptive Statistics
            </label>
            
            <label for="correlation_matrix">
                <input type="checkbox" id="correlation_matrix" name="correlation_matrix">
                Correlation Matrix
            </label>
            
            <!-- Add more analysis parameters as needed -->
            
            <label for="styling_params">Styling Instructions:</label>
            <textarea id="styling_params" name="styling_params" rows="4" placeholder="e.g., Use vibrant colors, set title font size to 20px"></textarea>
            
            <button type="submit">Analyze Data</button>
        </form>
    </div>
</body>
</html>
