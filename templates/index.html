<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Platform</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* Chatbot Styles */
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 600px;
            max-width: 90%;
            max-height: 800px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            font-family: Arial, sans-serif;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #chatbox.show {
            display: block;
            opacity: 1;
        }

        #chatbox header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #chatbox header img {
            margin-right: 10px;
            height: 30px;
        }

        #chatbox header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }

        #chatbox .content {
            padding: 10px;
            max-height: 500px;
            overflow-y: scroll;
        }

        #chatbox .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        #chatbox .user-message {
            text-align: right;
            background-color: #DCF8C6;
            color: #333;
            align-self: flex-end;
        }

        #chatbox .bot-message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            background-color: #F1F0F0;
            color: #333;
            align-self: flex-start;
        }

        #chatbox footer {
            display: flex;
            padding: 10px;
            align-items: center;
        }

        #chatbox input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chatbox footer button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: none;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100px;
        }

        #chatbot-toggle img {
            height: 80px;
            width: 80px;
        }

        #chatbot-toggle span {
            font-size: 16px;
            margin-bottom: 10px;
            color: #007BFF;
            display: block;
            text-align: center;
            width: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            #chatbox {
                width: 100%;
                max-height: 60%;
            }

            #chatbot-toggle {
                width: 80px;
            }

            #chatbot-toggle img {
                height: 60px;
                width: 60px;
            }

            #chatbox footer {
                flex-direction: column;
            }

            #chatbox input, #chatbox footer button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="mb-3">Welcome to the Data Analysis Platform</h1>
            <p class="lead">Upload your dataset and gain insights instantly.</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {% for category, message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm p-4">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="dataset" class="form-label">Choose CSV File:</label>
                    <input type="file" name="dataset" id="dataset" accept=".csv" class="form-control" required>
                </div>

                <h4 class="mt-4">Analysis Parameters:</h4>
                <div class="form-check">
                    <input type="checkbox" name="descriptive_statistics" id="descriptive_statistics" class="form-check-input" checked>
                    <label for="descriptive_statistics" class="form-check-label">Descriptive Statistics</label>
                </div>
                <!-- Additional form options omitted for brevity -->
                
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-chart-line me-2"></i>Analyze Data
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chatbot Integration -->
    <button id="chatbot-toggle" aria-label="Toggle chat with AnalytIQ">
        <span>Hi! I am AnalytIQ</span>
        <img src="{{ url_for('static', filename='fb.png') }}" alt="AnalytIQ Logo">
    </button>

    <div id="chatbox">
        <header>
            <img src="{{ url_for('static', filename='fb.png') }}" alt="AnalytIQ Logo">
            AnalytIQ
            <button id="minimize-chatbox" aria-label="Minimize chatbox">&minus;</button>
        </header>
        <div class="content"></div>
        <footer>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="get-answer">Send</button>
        </footer>
    </div>

    <!-- Include Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chatbot JavaScript -->
    <script>
        document.getElementById('chatbot-toggle').addEventListener('click', function() {
            var chatbox = document.getElementById('chatbox');
            chatbox.style.display = 'block';
            setTimeout(() => chatbox.classList.add('show'), 50);
            this.style.display = 'none';
        });

        document.getElementById('minimize-chatbox').addEventListener('click', function() {
            var chatbox = document.getElementById('chatbox');
            var chatbotToggle = document.getElementById('chatbot-toggle');
            chatbox.classList.remove('show');
            setTimeout(() => {
                chatbox.style.display = 'none';
                chatbotToggle.style.display = 'block';
            }, 300);
        });

        document.getElementById('get-answer').addEventListener('click', function() {
            var userInput = document.getElementById('user-input').value;
            var contentDiv = document.querySelector('#chatbox .content');

            if (!userInput.trim()) {
                var errorMessage = document.createElement('div');
                errorMessage.textContent = 'Please enter a question.';
                errorMessage.classList.add('message', 'bot-message');
                contentDiv.appendChild(errorMessage);
                contentDiv.scrollTop = contentDiv.scrollHeight;
                return;
            }

            var userMessage = document.createElement('div');
            userMessage.textContent = escapeHtml(userInput);
            userMessage.classList.add('message', 'user-message');
            contentDiv.appendChild(userMessage);
            document.getElementById('user-input').value = '';
            document.getElementById('get-answer').disabled = true;

            var fetchUrl = 'https://analyticbot-55abf8bf2885.herokuapp.com/question';
            var loadingSpinner = document.createElement('div');
            loadingSpinner.classList.add('spinner');
            contentDiv.appendChild(loadingSpinner);
            contentDiv.scrollTop = contentDiv.scrollHeight;

            fetch(fetchUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.remove();

                var botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                var messageText = document.createElement('div');
                messageText.classList.add('message-text');
                messageText.textContent = data.answer;

                botMessage.appendChild(messageText);
                contentDiv.appendChild(botMessage);
                contentDiv.scrollTop = contentDiv.scrollHeight;

                document.getElementById('get-answer').disabled = false;
            })
            .catch(error => {
                loadingSpinner.remove();
                var errorMessage = document.createElement('div');
                errorMessage.textContent = 'Error: Unable to get answer. Please try again later.';
                errorMessage.classList.add('message', 'bot-message');
                contentDiv.appendChild(errorMessage);
                contentDiv.scrollTop = contentDiv.scrollHeight;
                document.getElementById('get-answer').disabled = false;
            });
        });

        function escapeHtml(unsafe) {
            return unsafe.replace(/&/g, "&amp;")
                         .replace(/</g, "&lt;")
                         .replace(/>/g, "&gt;")
                         .replace(/"/g, "&quot;")
                         .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
