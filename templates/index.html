<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload Your CSV Dataset</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <label for="dataset">Choose CSV File:</label>
        <input type="file" name="dataset" id="dataset" accept=".csv" required><br><br>

        <h3>Analysis Parameters:</h3>
        <input type="checkbox" name="descriptive_statistics" id="descriptive_statistics" checked>
        <label for="descriptive_statistics">Descriptive Statistics</label><br>
        <input type="checkbox" name="correlation_matrix" id="correlation_matrix" checked>
        <label for="correlation_matrix">Correlation Matrix</label><br>
        <input type="checkbox" name="missing_values" id="missing_values">
        <label for="missing_values">Missing Values Analysis</label><br>
        <input type="checkbox" name="value_counts" id="value_counts">
        <label for="value_counts">Value Counts for Categorical Variables</label><br><br>

        <label for="styling_params">Styling Parameters:</label><br>
        <textarea name="styling_params" id="styling_params" rows="4" cols="50" placeholder="Enter any styling preferences here...">Default styling.</textarea><br><br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
